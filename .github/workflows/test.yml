name: Test Workflow

on:
  workflow_call:
    
jobs:
  test:
    runs-on: ['ubuntu-latest']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Change to user microservice directory
        run: cd user-microservice
        
      - name: Run NPM Clean Install
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
